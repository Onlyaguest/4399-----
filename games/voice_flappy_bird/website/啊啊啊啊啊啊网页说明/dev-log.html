    <script>
        // 开发日志页面特定的JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            loadDevLogs();
        });

        function loadDevLogs() {
            const container = document.getElementById('dev-log-container');
            if (!container || typeof devLogData === 'undefined') return;

            // 按日期排序（最新的在前）
            const sortedLogs = devLogData.sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedLogs.forEach(log => {
                const logElement = createLogElement(log);
                container.appendChild(logElement);
            });
        }

        function createLogElement(log) {
            const article = document.createElement('article');
            article.className = 'bg-white bg-opacity-95 rounded-xl p-8 shadow-xl';
            
            const phaseColors = {
                '品牌升级': 'bg-red-500',
                '项目启动': 'bg-blue-500',
                '核心开发': 'bg-green-500',
                '功能扩展': 'bg-purple-500',
                '产品完善': 'bg-yellow-500'
            };

            article.innerHTML = `
                <div class="flex items-start justify-between mb-6">
                    <div>
                        <div class="flex items-center space-x-3 mb-2">
                            <span class="px-3 py-1 ${phaseColors[log.phase] || 'bg-gray-500'} text-white text-sm rounded-full font-medium">
                                ${log.phase}
                            </span>
                            <span class="text-gray-500 text-sm">${formatDate(log.date)}</span>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">${log.title}</h2>
                        <p class="text-gray-600">${log.summary}</p>
                    </div>
                    <div class="text-right text-sm text-gray-500">
                        <div>作者: ${log.author}</div>
                    </div>
                </div>
                <div class="prose prose-lg max-w-none">
                    <div class="dev-log-content">${formatContent(log.content)}</div>
                </div>
            `;

            return article;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatContent(content) {
            // 简单的Markdown到HTML转换
            return content
                .replace(/^# (.*$)/gm, '<h1 class="text-3xl font-bold text-gray-800 mb-4">$1</h1>')
                .replace(/^## (.*$)/gm, '<h2 class="text-2xl font-bold text-gray-800 mb-3 mt-6">$1</h2>')
                .replace(/^### (.*$)/gm, '<h3 class="text-xl font-bold text-gray-800 mb-2 mt-4">$1</h3>')
                .replace(/^\- (.*$)/gm, '<li class="ml-4">$1</li>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`([^`]+)`/g, '<code class="bg-gray-100 px-2 py-1 rounded text-sm">$1</code>')
                .replace(/```([^```]+)```/g, '<pre class="bg-gray-100 p-4 rounded-lg overflow-x-auto"><code>$1</code></pre>')
                .replace(/\n\n/g, '</p><p class="mb-4">')
                .replace(/^(?!<[h|l|p|c])/gm, '<p class="mb-4">')
                .replace(/(?<!>)$/gm, '</p>');
        }
